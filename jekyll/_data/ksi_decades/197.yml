  - year: 1979
    header: Pracowicie
    body: Cykl referatów MERA, zapoznawanie się z systemami George i Odra, współpraca z ośrodkiem w Biprostalu, Kołowy Sylwester, szkoła letnia, szkoła wiosenna, szkoleie ucnziów V LO, nauka FORTRANu referaty i seminaria - ten rok stanowczo jest pracowity
    zarzad_info: true
    prezes:     Jacek Nowak
    vice:       Barbara Janicka, Zbigniew Kędzioła
    skarbnik:   Jerzy Kubski
    sekretarz:  Lucyna Krupa
    biblioteka: Marta Kwiatkowska, Leszek Śmigielski
    rewizyjna:  Lech Wolanin, Janusz Szczypuła, A. Zbrzezny
