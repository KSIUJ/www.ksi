  - year: 1984
    header: Nie samym kodem żyje człowiek
    body: Po raz pierwszy odbywa się Herbatka z NKI. Rok żegnamy we wspaniałej atmosferze na spotkaniu przedsylwestrowym Udział w Infosemie, Marek Kubowicz zdobywa zaszczytne 2. miejsce na Ogólnopolskim Seminarium Rady Kół Naukowych Informatyki Infosem w sekcji Oprogramowanie i grafika - zostaje również okrzyknięty najlepszym mówcą konferencji. Szkoła letnia, seminarium wyjazdowe w Rabce, sylwester kołowy, szkoła zimowa.
    zarzad_info: true
    prezes:     Bogusław Hutniczak
    vice:       Antoni Tompolski
