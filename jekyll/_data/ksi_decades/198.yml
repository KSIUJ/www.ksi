    body: Utworzenie sekcji SM, Riad i Odry, kurs obsługi MOPu. Udział w INFOSEMie oraz Wiosennej Radzie Koordynacyjnej Naukowych Kół Informatyki, Ogólnopolskiej Szkole Letniej Informatyki. Organizujemy też Konferencję Środowiskową Użytkowników Minikomputera Mera-400 oraz seminarium wyjazdowe w Rabce
    zarzad_info: true
