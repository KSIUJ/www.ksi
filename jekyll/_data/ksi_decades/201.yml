name: 2010
years:
  - year: 2010
    header: Międzynarodowo Computer Science Students' Association
    body: W Polsce już nas znają - kolej na cały świat. Oficjalnie przyjmujemy anglojęzyczną wersję nazwy naszego koła, a także logotyp naszej organizacji. Nie zwalniamy też tempa przy organizacji różnego rodzaju wydarzeń - do wcześniej już organizowanego Studenckiego Festiwalu Informatycznego dołączają IT Academic Days oraz organizowana razem z Kołem Matematyków Studentów oraz Naukowym Kołem Studentów Biotechnologii "Mygen" konferencja "Liczby-komputery-życie". Nie zapominamy również o integracji (Majówka, wielkie bożonarodzeniowe oglądanie filmów, Informatyka pod Żaglami, SKI KSI w Małastowie), ani o najmłodszych studentach, dla których razem z Wydziałową Radą Samorządu Studentów przygotowujemy i wydajemy Informator.
    zarzad_info: true
    prezes:     Michał Wszołek
    vice:       Kamil Kraszewski, Albert Łącki
    skarbnik:   Alan Klimowski
    sekretarz:  Szymon Borak
    gospodarz:  Michalina Hansdorfer
    rewizyjna:  Maria Chmaj, Karol Kosiński
  - year: 2011
    header: Nuda? Nie u nas!
    body: Kolejna edycja Studenckiego Festiwalu Naukowego, współorganizowana z Instytutem Psychologii UJ konferencja "Człowiek zalogowany", Festiwal Nauki, Rajd Collegium Physicum, Dzień Wydziału, Małopolska Noc Naukowców, wsparcie Koła Naukowego Robotyki "Robotics" - kto inny mógłby złapać mocnej zadyszki ) My jednak raczymy się tylko zimną colą (z nowo zakupionej lodówki) i działamy w sekcjach .NET i Android, organizujemy warsztaty z Ruby on Rails i jQuery oraz dbamy o integrację naszych KSIowiczów pamiętając o planszówkach, wigilii wydziałowej, żaglach, oglądaniu filmów oraz zajadaniu pizzy.
    zarzad_info: true
    prezes:     Szymon Borak
    vice:       Arkadiusz Czekajski, Michał Wszołek
    skarbnik:   Albert Łącki
    sekretarz:  Michalina Hansdorfer
    gospodarz:  Martyna Wilk
    rewizyjna:  Gabriel Fortin, Adam Zydroń
  - year: 2012
    header: Ambitnie
    body: Przyjemności przyjemnościami ale studia też ktoś zdać musi - właśnie temu wyzwaniu służy nowo powstała Sekcja Zajęć Wspomagających oraz sekcje Systemów Wbudowanych i Androida. Nie zapominamy jednak przy tym o promowaniu IT i Wydziału między innymi w czasie IT Academic Days, Studenckiego Festiwalu Informatycznego, Dnia Wydziału, Dnia Otwartego UJ, konferencji Liczby-komputery-życie, Małopolskiej Nocy Naukowców. Współpracujemy z największymi firmami branży tworząc m.in. warsztaty z firmą Sii czy Facebook Tech Talk. Nie zapominamy w tym wszystkim również o przyjemnościach dla ducha takich jak żagle czy wspólne wyjście do kina (obowiązkowo w kołowych koszulkach).
    zarzad_info: true
    prezes:     Krzysztof Kotlarek
    vice:       Gabriel Fortin, Adam Zydroń
    skarbnik:   Krzysztof Hajto
    sekretarz:  Arkadiusz Czekajski
    gospodarz:  Szymon Borak
    rewizyjna:  Piotr Rytko, Michał Wszołek
  - year: 2013
    header: Wciąż się kręci!
    body: Do prężnie działającego grona wydarzeń organizowanych i współorganizowanych przez KSI dochodzą warsztaty PHP we wsółpracy z Codete. Nie zapominamy również o naszych stałych pozycjach w kalendarzu - Dniu Wydziału, Festiwalu Nauki, IT Academic Days, Studenckim Festiwalu Informatycznym, Małopolskiej Nocy Naukowców oraz Facebook Tech Talk.
    zarzad_info: true
    prezes:   Arkadiusz Czekajski
    vice:      Matheus Czogalla, Piotr Maliszewski
    skarbnik:  Krzysztof Hajto
    sekretarz: Michalina Hansdorfer
    gospodarz: Wit Szoniec
    rewizyjna: Szymon Borak, Piotr Rytko
  - year: 2014
    header: Świat w 3D
    body: Dlaczego mamy się ograniczać do dwóch wymiarów - wydrukujmy to w trójwymiarze! Ten cel przyświeca nam gdy w pocie czoła budujemy własną drukarkę 3D. Nie zapominamy również o naszych tradycyjnych już wydarzeniach -  Festiwalu Nauki, Studenckim Festiwalu Informatycznym, IT Academic Days, Współorganizujemy również całkiem nowe wydarzenia na naszym Wydziale -  Google tech Talk oraz skierowane do uczniów szkół ponadgimnazjalych Junior IT Academic Day. Nie może zabraknąć również elementu integracyjnego w postaci Herbatki u KSI.
    zarzad_info: true
    prezes:   Piotr Maliszewski
    vice:       Arkadiusz Czekajski, Tomasz Zub
    skarbnik:   Krzysztof Hajto
    sekretarz:  Wit Szoniec
    gospodarz:  Patrycja Brzeska
    rewizyjna:  Szymon Borak, Piotr Rytko
  - year: 2015
    header: Świętujemy 40-lecie!
    body: Rok rozpoczynamy od nadania Adamowi Zydroniowi Honorowego Członkostwa oraz odświeżenia pomysłu Informatora Studenta. Ale to dopiero początek! Wciąż angażujemy się we współpracę z firmami zewnętrznymi czego efektem są liczne wykłady i warsztaty (Google Tech Talk, IT Academy Days, Akamai Academy, wykład Asseco i GE Healthcare, wycieczka do labów Motoroli). Powstają również projekty informatyczne - zamek elektroniczny do siedziby Koła, system Elektronicznej Rekrutacji Członków, nowa strona internetowa czy profil na Instagramie. Nie zapominamy przy tym o naszych "stałych" wydarzeniach jak Dzień Wydziału, Małopolska Noc Naukowców, Studencki Festiwal Informatyczny, raj Collegum Physicum czy Festiwal Nauki. Powracamy także do grona organizatorów konferencji "Liczby-komputery-życie". Rozpoczynamy także całkowicie nowe przedsięwzięcia takie jak organizacja Huba (jednego z 3 w Polsce!) Google Hash Code, MikroSFI, warsztaty z umiejętności miękkich "Teamwork FTW", podstaw Unity czy Juwenaliowy Grill Wydziałowy. Aktywnie angażujemy się także w tworzenie filmu promocyjnego wydziału. W ramach rocznicowych obchodów rozdajemy nowe koszulki kołowe, naklejki na laptopy, a także kredki i kubki z naszym logo. Dzięki zaangażowaniu Michała Herdy możemy grać w KSIrciankę - całkowicie opartą na postaciach i wydarzeniach z naszego Koła. Tworzymy nową stronę internetową przedmiotu projekt zespołowy, a także rozdajemy weściówki na konferencję Confidence. Aby w tym wszystkim nie umrzeć z gorąca kupujemy wiatraki do naszej serwerowni.
    zarzad_info: true
    prezes:     Piotr Maliszewski
    vice:       Adam Piekarczyk, Dominika Zając
    skarbnik:   Tomasz Zub
    sekretarz:  Daniel Skowroński
    gospodarz:  Patrycja Brzeska, Michał Kurzyński
    rewizyjna:  Szymon Borak, Piotr Rytko
  - year: 2016
    header: Zwyciężamy!
    body: Nasi kołowicze zdobywali wiele osiągnięć takich jak&#58; zwycięstwo na Startup Games Sosnowiec przez Adama Orlińskiego, wystąpienie  Michała "phoe" Herdy na European Lisp Symposium, czy zdobycie drugiego miejsca przez Michała Zielińskiego na Akademickich Mistrzostwach Polski w Programowaniu Zespołowym. Współpracowaliśmy z wieloma firmami. Uczestniczyliśmy w Google Hash Code, gościliśmy u siebie firmę Palantir. Organizowaliśmy serię wykładów z firmą AVSystem o następujących tematach&#58; "Dojrzała Java", "Szybsze kodzenie w IntelliJ" i "Wielowątkowa apokalipsa C++" oraz "Lenistwo jest cnotą". Tradycyjnie już współorganizowaliśmy SFI oraz uczestniczyliśmy w Dniu Otwartym Uniwersytetu Jagiellońskiego i Dniu Wydziału.
    zarzad_info: true
    prezes:     Dominika Zając
    vice:       Adam Piekarczyk, Wojciech Sabała
    skarbnik:   Michał Herda
    sekretarz:  Daniel Skowroński
    gospodarz:  Michał Kurzyński, Tobiasz Porębski
    rewizyjna:  Piotr Rytko, Tomasz Zub
  - year: 2017
    header: Ksi Talk is alive!
    body: Rozpoczęliśmy serię spotkań Ksi Talk! Organizowaliśmy wiele wydarzeń takich jak&#58; Ksi Camp, warsztaty z Intel AI Academy, Solving Real-World Problems z Palantir oraz Git & Release management z firmą GE Digital, wykłady "Od prostej aplikacji do Facebooka" i "Loguj mądrze z Elastic Stackiem" z AVSystem oraz "Jak pisać dobry software w chmurze?" z Relativity. Współorganizowaliśmy Microsoft Tech Talk i tradycyjnie już SFI. Poza równie tradycyjnym uczestnictwem w Dniu Wydziału oraz Dniu Otwartym Uniwersytetu Jagiellońskiego byliśmy na Festiwalu Nauki i Sztuki w Krakowie oraz Targach Kół Naukowych, a także braliśmy udział w Google Hash Code i warsztatach "Expo & React Native" organizowanych przez Software Mansion. Gościliśmy również grupę studentów z Studievereniging Technische Informatica Rotterdam z Holandii.
    zarzad_info: true
    prezes:     Dominika Zając
    vice:       Adam Piekarczyk, Wojciech Sabała
    skarbnik:   Szymon Smykała
    sekretarz:  Adam Pardyl
