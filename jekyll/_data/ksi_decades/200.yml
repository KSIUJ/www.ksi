  - year: 2009
    header: KSI eventami stoi!
    body: Lubimy pokazywać informatykę i nasz Wydział z jak najlepszej strony - i robimy to dobrze! Rok akademicki 2009/2010 potwierdza to wieloma udanymi wydarzeniami Studenckim Festiwalem Informatycznym, Festiwalem Nauki, Małopolską Nocą Naukowców, Dniem otwartym Wydziału. W czasie wakacji łączymy miłe z pożytecznym w czasie wyjazdu naukowo-integracyjnego "Informatyka pod Żaglami". Doceniamy również tych, którzy najmocniej angażują się w działalność KSI - Dorota Sadza długoletnia Zastępczyni Prezesa KSI oraz opiekun Koła - dr hab. inż. Marek Skomorowski otrzymują Honorowe Członkostwo. 
    zarzad_info: true
    prezes:     Maria Chmaj
    vice:       Paulina Gajda, Kamil Kraszewski
    skarbnik:   Kamil Bartocha
    sekretarz:  Aleksandra Bieńkowska
    gospodarz:  Karol Kosiński
